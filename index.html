<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <div id="container">
      <div id="heading-section">
        <img src="images/heading.svg" alt="Facebook" />
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div id="login-section">
        <div id="form-section">
          <form action="">
            <input type="text" />
            <input type="password" id="password" name="" placeholder="Password" />
            <!-- FIXME - Update as input button; verify form gets submitted on click -->
            <button type="submit" id="login-button" onclick="logInFunction()">Log In</button>
            <a href="#">Forgotten password?</a>
            <div id="line-break"></div>
            <!-- FIXME - Update as input button -->
            <button id="new-account-button">Create New Account</button>
          </form>
        </div>
        <div id="create-page-section">
          <!-- FIXME - Can wrap with <p> -->
          <a href="#">Create a Page</a> for a celebrity band or business
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
