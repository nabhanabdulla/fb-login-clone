<html>
  <head>
    <link
      rel="shortcut icon"
      href="https://img-authors.flaticon.com/google.jpg"
      type="image/x-icon"
    />
    <title>Google - Create an account</title>
  </head>
  <body>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
      />
      <h1>Create your Google Account</h1>
      <form action="">
        <!-- Name input boxes -->
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />

        <!-- Email input box -->
        <div>
          <input type="text" placeholder="Username" />
          <span>@gmail.com</span>
        </div>
        <div>You can use letters, numbers and periods</div>

        <button type="button">Use my current email address instead</button>

        <!-- Password input box -->
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Confirm" />
        <div>
          Use 8 or more characters with a mix of letters, numbers & symbols
        </div>
        <div><input type="checkbox" /> <span>Show password</span></div>

        <!-- Buttons -->
        <button type="button">Sign in instead</button>
        <button type="submit">Next</button>
      </form>
    </div>

    <!-- User account logo -->
    <div>
      <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" />
    </div>
  </body>
</html>
