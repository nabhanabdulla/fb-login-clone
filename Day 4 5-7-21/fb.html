<html>
  <head>
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
      <!-- Heading section -->
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1280px-Facebook_Logo_%282019%29.svg.png"
      />
      <h2>
        Facebook helps you connect and share with the people in your life.
      </h2>
    </div>
    <!-- Login section -->
    <div>
      <form action="">
        <input type="text" placeholder="Email address or phone number" />
        <input type="password" placeholder="Password" />

        <button type="submit">Log In</button>
        <a href="https://www.google.co.in/">Forgotten password?</a>

        <button type="button">Create New Account</button>
      </form>
      <p>Create a Page for a celebrity band or business</p>
    </div>
    <style>
      body {
        font-family: 'Times New Roman', Georgia, serif;
      }
    </style>
  </body>
