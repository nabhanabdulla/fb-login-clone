<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <link rel="stylesheet" href="../css/styleMinAbsolute.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <!-- <div id="container"> -->
      <div id="heading-section">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/1280px-Facebook_Logo_%282019%29.svg.png"
          alt="Facebook"
        />
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div id="login-section">
        <div id="form-section">
          <form action="" onsubmit="checkUserInput()">
            <input type="text" placeholder="Email address or phone number" id="username" />
            <input
              type="password"
              id="password"
              name=""
              placeholder="Password"
            />

            <button type="submit" id="login-button">
              Log In
            </button>
            <a href="#" id="forgot-link">Forgotten password?</a>

            <!-- <div id="line-break"></div> -->
            <hr>

            <button id="new-account-button">Create New Account</button>
          </form>
        </div>
        <div id="create-page-section">
          <p><a href="#" id="create-page-link">Create a Page</a> for a celebrity band or business</p>
        </div>
      </div>
    <!-- </div> -->

    <script src="script.js"></script>
  </body>
</html>
